version: 0.2

phases:
  install:
    commands:
      - npm install
      - yum install -y docker
      - service docker start
  pre_build:
    commands:
      - ./test/configure.sh
      - ./test/setup.sh
      - docker run -d -P selenium/standalone-chrome
  build:
    commands:
      - ./test/test.sh
  post_build:
    commands:
      - ./test/teardown.js
artifacts:
  files:
    - ./test/debug.log
    - ./test/output.log
